{% load static %}
<html>
    <head><link rel="stylesheet" href="{% static 'css\static1.css' %}">
        <style>
            .heading{
                text-align: center;
                color:black;
                
            }
        </style>
        </head>
<div class="container">
    <div class="box">
        <div class="heading">MAJCRZ</div>
        <form class="login-form">
            <div class="field">
                <input id="username" type="name" placeholder="username" />
               
            </div>
            <div class="field">
                <input id="password" type="password" placeholder="password" />
               
            </div>
            <button class="login-button" title="login">Log In</button>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-btn" type="button">
                    <i class="fa fa-facebook-official fb-icon"></i>
                    <span class="">Log in with Facebook</span>
                </button>
                <a class="forgot-password" href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
    </div>
</div>
</html>
