<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <form action="/signup" method="post">
        {% csrf_token %}
        Username: <input type="text" name="username" id="username" placeholder="Type Username Here"><br><br>
        Password: <input type="password" name="password" id="password" placeholder="Type password here"><br><br>
        Full name: <input type="text" name="full_name" id="full_name"><br><br>
        Age: <input type="number" name="number" id="number"><br><br>
        Address: <input type="text" name="address" id="address"><br><br>
        <input type="submit" value="submit" id="submit"><br>
    </form>
    </center>
</body>
</html>
